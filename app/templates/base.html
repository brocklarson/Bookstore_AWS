{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  {% load static %}
  <link rel="icon" href="{% static 'images/favicon.ico' %}">
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/google_material_icons.css' %}" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

  <title>{% block title %}Bookstore Management{% endblock %}</title>
  {% block extrahead %} {% endblock %}
  <!-- JS -->
  <script type="text/javascript" src="{% static 'js/jquery_3.6.4.min.js' %}" defer></script>
  <script type="text/javascript" src="{% static 'js/scripts.js' %}" defer></script>
  <script type="text/javascript" src="{% static 'js/fontawesome_5.15.4.js' %}" defer></script>

</head>

<body>
  <header class="header-bar">
    <div class="background-img"></div>
    <div class="background-img-fade"></div>
    <div class="header-title">
      <img src="{% static 'images/book_icon.png' %}" alt="A book logo">
      <h1>Brock's Bookshelf</h1>
    </div>
  </header>

  {% block content %}
  {% endblock content %}

  <span id="snackbar"></span>
  <footer>
    <p>Brock Larson &copy; 2023 </p>
    <a href="https://github.com/brocklarson" target="_blank">
      <i class="fab fa-github"></i></a>
  </footer>

</body>

</html>
